<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<f:view>



<ui:composition>
    <div class="container">

        <div class="row">
            <c:forEach items="#{request.getAttribute('resp')}" var="tariff">
                    <div class="col-md-4 col-sm-12 col-xs-12 col-3">
                    <div class="jumbotron p-1" style="border-radius: 20px">
                            <h3 class="display-5 font-italic text-center">#{tariff.getNameTariff()}</h3>
                            <h4 class="text-center">#{tariff.getPriceTariff()}$</h4>
                        <div class="card-body">
                            <h5 class="lead my-3" style="font-style: oblique">Availaible options:</h5>
                            <c:forEach items="#{tariff.getOptionModels()}" var="option">
                                <li>
                                    <a class="lead"> #{option.getNameOption()}</a>

                                </li>
                            </c:forEach>
                        </div>
                    </div>
                    </div>
                </c:forEach>
        </div>

    </div>
</ui:composition>







</f:view>
</html>
