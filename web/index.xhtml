<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<!--<f:view>-->
<h:head>
    <f:facet name="first">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    </f:facet>

    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="dashboard.css" library="css"/>

    </f:facet>

</h:head>

<h:body style="background-image: url(#{resource['images/bg.jpg']});">

    <div id="header">
    <ui:insert name="header" >
    <ui:include src="/WEB-INF/pages/Header.xhtml" />
    </ui:insert>
    </div>

    <div id="content">
    <ui:insert name="content" >
    <ui:include src="/WEB-INF/pages/Content.xhtml" />
    </ui:insert>
    </div>

    <div id="footer">
    <ui:insert name="footer" >
    <ui:include src="/WEB-INF/pages/Footer.xhtml" />
    </ui:insert>
    </div>
</h:body>
<!--</f:view>-->
</html>
